<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <span class="fs-4">

        </span>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-dark">Home</a></li>
        <li><a href="/profile" id="profile-page" class="nav-link px-2 link-dark">Profile</a></li>
        <li><a href="/challenges" id="challenges-page" class="nav-link px-2 link-dark">Challenges</a></li>
        <li><a href="/video" id="video-page" class="nav-link px-2 link-dark">Video</a></li>
        <li><a href="/leaderboard" id="leaderboard-page" class="nav-link px-2 link-dark">Leaderboard</a></li>
        <li><a href="/faq" class="nav-link px-2 link-dark">FAQs</a></li>
    </ul>

    <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2" id="Login" onclick="location.href='/login'">Login</button>
        <button type="button" class="btn btn-primary" id="sign-up" onclick="location.href='/signup'">Sign Up</button>
        <button type="button" class="btn btn-outline-primary me-2" id="Logout" hidden>Logout</button>
    </div>
</header>

<hr>

<div class="container py-5 h-100">
    <div class="row d-flex align-items-top h-100">

      <div class="col-4 mx-auto">

        <div class="card" style="border-radius: 15px;">

          <div class="card-body text-center">

            <!-- <div class="mt-3 mb-4">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                class="rounded-circle img-fluid" style="width: 100px;" />
            </div> -->

            <h2 class="mb-2"><div id="displayName" style="display:inline"></div></h2>

            <div class="row" style="margin-top:1cm">
                <div class="col-6 mx-auto">
                    <a href="/buy_credits" class="btn btn-primary" role="button">
                        Buy Credits</a>
                </div>
            </div>

            <div class="row" style="margin-top:1cm">
              <div class="col-sm-6">
                <p class="mb-0">Credits</p>
              </div>
              <div class="col-sm-6">
                <p class="mb-0"><div id="UserCredits" style="display:inline"></div></p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-6">
                <p class="mb-0">Wallet</p>
              </div>
              <div class="col-sm-6">
                <p class="mb-0"><div id="UserWallet" style="display:inline"></div></p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-6">
                <p class="mb-0">Active Challenge</p>
              </div>
              <div class="col-sm-6">
                <select class="bootstrap-select" id="challenge-select">
                  <option value="aix__stock_market">AIX Stock Market</option>
                  <option value="2">Test</option>
                </select>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-6">
                <p class="mb-0">Joined Round</p>
              </div>
              <div class="col-sm-6">
                <p class="mb-0"><div id="ActiveInCurrentRound" style="display:inline"></div></p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-6">
                <p class="mb-0">Job Running</p>
              </div>
              <div class="col-sm-6">
                <p class="mb-0"><div id="JobRunning" style="display:inline"></div></p>
              </div>
            </div>

          </div>

        </div>

      </div>

      <div class="col-8 mx-auto">
        <div class="row d-flex align-items-center">

            <div class="col-6">
              <div class="card mb-4 mb-md-0" style="border-radius: 15px;">
                  <div class="card-body">

                    <div class="row d-flex align-items-center text-center h-100">
                        <div class="col-sm-6">
                            <h3> Metrics </h3>
                        </div>
                        <div class="col-sm-6">

                        </div>
                    </div>
                    <br>
                    <div class="row d-flex align-items-center text-center h-100" id="metrics">

                    </div>
                    <hr>

                    <div class="row d-flex align-items-center text-center h-100">
                        <div class="col-sm-6">
                            <p class="mb-0">Code Quality</p>
                        </div>
                        <div class="col-sm-6">
                            <p class="mb-0"><div id="codeQuality" style="display:inline"></div></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <p class="text-muted mb-0"><div id="processQuality" style="display:inline"></div></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <p class="text-muted mb-0"><div id="transformQuality" style="display:inline"></div></p>
                        </div>
                    </div>

                  </div>

              </div>

            </div>

          <div class="col-6 mx-auto text-center">

            <div class="row" style="margin-bottom:1cm">
              <div class="col-6 mx-auto">
                <button type="button" class="btn btn-outline-primary me-2" id="activate-submission-button">Join Current Round</button>
              </div>
            </div>

            <div class="row" style="margin-bottom:1cm">
              <div class="col-6 mx-auto">
                <button type="button" class="btn btn-outline-primary me-2" id="datalab-button">Data Lab</button>
              </div>
            </div>
          </div>

        </div>

        <div class="card mb-6 mx-auto" style="margin-top:1cm;border-radius: 15px;">
              <div class="card-body text-center">
                  <h4>Upload your code here</h4>
                  <form>
                      <div class="form-group" style="margin-bottom:1cm">
                          <input type="file" class="form-control-file" id="fileUpload">
                          <button type="button" class="btn btn-outline-primary me-2" id="upload-button">Upload</button>
                      </div>
                  </form>
              </div>
        </div>

        <div class="row d-flex align-items-center text-center" style="margin-top:1cm">
          <div class="col-6 mx-auto">
            <a href="static/docs/code/aix_code_pack.zip" download>Download Development Pack</a>
          </div>
        </div>

      </div>

    </div>

</div>

<div class="container py-5 h-100">

    <div class="row d-flex align-items-center">
        <br>
        <h3>Execution Logs</h3>
        <div class="card mb-6 mx-auto overflow-auto" style="height: 380px;border-radius: 15px;">
            <div class="col">
                <div id="LogData" style="white-space:pre"></div>
            </div>
        </div>
    </div>

    <div class="row d-flex align-items-center text-center">
        <div class="col-6 mx-auto" style="margin-top:3cm">
            <button type="button" class="btn btn-outline-danger me-2" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">Delete Account</button>
        </div>
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
      </div>
      <div class="modal-body">
        Your account will be permanently deleted.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger me-2" id="deleteAccountButton">Delete</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script src="static/common.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="static/profile.js" type="module"></script>

</body>
</html>
